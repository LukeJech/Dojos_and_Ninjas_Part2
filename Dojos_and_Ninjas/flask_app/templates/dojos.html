<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Dojos And Ninjas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body class="bg-zinc-900 text-gray-100">
    <div class="mx-auto w-4/5 mt-4">
        <div class="relative overflow-hidden rounded-lg bg-cover bg-no-repeat p-12 text-center" style="background-image: url('{{ url_for('static', filename='images/temple.jpg') }}'); height: 800px">
            <div class="absolute bottom-0 left-0 right-0 top-0 h-full w-full overflow-hidden bg-fixed" style="background-color: rgba(0, 0, 0, 0.6)">
                <div class="flex h-full items-center justify-evenly">
                    <form action="/process/dojo" method="POST" class="text-white border-2 border-white p-16 rounded-md space-y-12 w-1/3 h-96">
                        <h2 class="mb-4 text-4xl font-semibold">New Dojo</h2>
                        <div class="text-xl">
                            <label for="name">Name: </label>
                            <input type="text" name="name" id="name" class="ml-2 pl-2 text-slate-800 w-3/4 outline-none" placeholder="New Dojo Here">
                        </div>
                        <button type="submit"class="rounded border-2 border-neutral-50 px-10 pb-[10px] pt-[12px] text-sm font-medium uppercase text-neutral-50 transition duration-150 ease-in-out hover:border-neutral-100 hover:bg-neutral-500 hover:bg-opacity-10 hover:text-neutral-100 active:border-neutral-200 active:text-neutral-200">Create</button>
                    </form>

                    <div class="text-white w-1/3">
                        <h2 class="mb-4 text-4xl font-semibold">All Dojos</h2>
                        <div class="border-2 border-white py-4 px-16 rounded-md space-y-2 flex flex-col mb-4 h-72 ">
                            {% for dojo in dojos%}
                            <a href="/dojos/{{dojo.id}}" class="underline text-blue-400 text-lg">{{dojo.name}}</a>
                            {% endfor %}
                        </div>
                        <a href="/ninjas" class="underline text-blue-500 mt-8">New Ninja</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
