<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Dojos And Ninjas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body class="bg-zinc-900 text-gray-100">
    <div class="mx-auto w-4/5 mt-4">
        <div class="relative overflow-hidden rounded-lg bg-cover bg-no-repeat text-center" style="background-image: url('{{ url_for('static', filename='images/temple.jpg') }}'); height: 800px">
            <div class="absolute bottom-0 left-0 right-0 top-0 h-full w-full p-12 overflow-hidden bg-fixed flex flex-col items-start justify-center" style="background-color: rgba(0, 0, 0, 0.6)">
                <div class="ml-24 text-white w-1/3">

                        <h2 class="mb-8 text-4xl font-semibold text-left">Edit Ninja</h2>
                        <form action="/update/ninja" method="POST" class="border-2 border-white px-4 py-12 rounded-md space-y-4 mb-4 text-lg">
                            <input type="hidden" name="dojo_id" value="{{ninja.dojo_id}}">
                            <input type="hidden" name="id" value="{{ninja.id}}">
                            <div class="flex items-start">
                                <label for="first_name" class="mr-2 w-1/4">First Name:</label>
                                <input type="text" name="first_name" id="first_name" value="{{ninja.first_name}}" class="p-1 text-slate-800 outline-none w-1/2">
                            </div>
                            <div class="flex items-start">
                                <label for="last_name" class="mr-2 w-1/4">Last Name:</label>
                                <input type="text" name="last_name" id="last_name" value="{{ninja.last_name}}" class="p-1 text-slate-800 outline-none w-1/2">
                            </div>
                            <div class="flex items-start">
                                <label for="age" class="mr-2 w-1/4">Age:</label>
                                <input type="number" name="age" id="age" value="{{ninja.age}}" class="p-1 text-slate-800 outline-none w-1/2">
                            </div>
                            <button type="submit"class="rounded border-2 border-neutral-50 px-10 pb-[10px] pt-[12px] text-sm font-medium uppercase text-neutral-50 transition duration-150 ease-in-out hover:border-neutral-100 hover:bg-neutral-500 hover:bg-opacity-10 hover:text-neutral-100 active:border-neutral-200 active:text-neutral-200">Update</button>
                        </form>
                        <p class="text-left"><a href="/dojos/{{ninja.dojo_id}}" class="underline text-blue-500 mt-8">Back to Dojo</a></p>

                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
